<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous">
    <title>Carros</title>
  </head>
  <body id="body"> 

    <nav class="navbar navbar-light bg-light" style="margin: 10px; border-radius: 8px;">
      <div class="container-fluid">
        <a class="navbar-brand"><h2>Carros</h2></a>
        <form class="d-flex">
          <input class="form-control me-2" id="inputBusca" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" id="btnBusca" type="submit">Buscar</button>
        </form>
      </div>
    </nav> 

    <div class="erroBusca">
       <button id="btnFechaRetorno" onclick="fecharRetorno()">&times;</button>
    </div>

    <div id="container">

    </div> 

    <div class="painelContainer">
      <div class="painel">
        <div id="texto">
          <hr />
          <p id="titulo_modal"></p>
          <p id="texto_modal"></p>          
        </div>        
        <img class="imagemDoModal" src="" alt="carro">
        <button class="btnCard">X</button>
      </div>   
    </div>   
    
    <audio id="startMotor" src="sons/startMotor.mp3"></audio>
    <audio id="paradaMotor" src="sons/paradaMotor.mp3"></audio>
    
    <script src="script/start.js"></script>
    <script src="script/modal.js"></script>
    <script src="script/busca.js"></script>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous">
    </script> 
  </body>
</html>
